<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen">
    <div class="bg-background dark:bg-card p-8 rounded-lg shadow-lg w-full max-w-md relative">
        <a href="#main-content" class="sr-only focus:not-sr-only absolute top-2 right-2 bg-primary-foreground dark:bg-primary dark:text-primary dark:bg-primary-foreground px-2 py-1 rounded text-sm">Skip to main content</a>
        <a href="#skip-link" class="sr-only focus:not-sr-only absolute top-2 left-2 bg-primary-foreground dark:bg-primary dark:text-primary dark:bg-primary-foreground px-2 py-1 rounded text-sm">Skip this screen</a>
        <h1 class="text-4xl font-extrabold dark:text-card-foreground mb-4">Welcome to GrowEbuddy</h1>
        <p class="text-lg dark:text-card-foreground mb-6">Your personal growth companion!</p>
        <div class="flex flex-col space-y-4">
            <a href="#" class="bg-accent hover:bg-accent/80 text-accent-foreground dark:bg-accent-foreground dark:hover:bg-accent/80 dark:text-accent dark:hover:text-accent/80 py-3 rounded-lg text-center transition duration-300">Register</a>
            <a href="#" class="bg-secondary hover:bg-secondary/80 text-secondary-foreground dark:bg-secondary-foreground dark:hover:bg-secondary/80 dark:text-secondary dark:hover:text-secondary/80 py-3 rounded-lg text-center transition duration-300">Login</a>
        </div>
        <div class="relative pt-4">
            <div class="flex mb-2 items-center justify-between">
                <div>
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full bg-primary-foreground dark:bg-primary dark:text-primary dark:bg-primary-foreground">Progress</span>
                </div>
                <div class="text-xs font-semibold dark:text-primary-foreground">60%</div>
            </div>
            
            <a href="#skip-link" class="text-xs font-semibold dark:text-primary-foreground underline">Skip to content</a>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-primary-foreground dark:bg-primary dark:text-primary">
                <div style="width:60%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-primary-foreground dark:bg-primary dark:text-primary">
                </div>
            </div>
        </div>
    </div>
</div>

  </body>
</html>
